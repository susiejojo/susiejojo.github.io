    min-height: 500px; 
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.drop {
    background-color: black;
    color: white;
    padding: 20px;
    font-size: 20px;
    width: 330px;
    font-weight:500;
    border: none;
    text-align: center;
}
.dropdown {
    position: relative;
    display: inline-block;
    text-align: left;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: pink;
    min-width: 400px;
    z-index: 1;
    text-align: center;
}
.dropdown-content a:hover {
  background-color: pink;
  color: purple;
  text-align: center;
}

.dropdown:hover .dropdown-content {
  display: block;
  text-align: center;
}

.dropdown:hover .drop {background-color: red;}
li 
{
	display: block;
	float: top;
	margin: 10px;
	background-color: black;
	padding: 5px;
	border-bottom: 2px solid #bbb;
	}
.pic{
  position:fixed;
  width:270px;
  height:310px;
  border-radius: 50%;
}
li a:hover {   
    color: pink;
    }
.typewriter {
  font-family: Helvetica;
  overflow: hidden;
  border-right: .15em solid black;
  white-space: nowrap; 
  margin: 0 auto;
  letter-spacing: .15em; 
  animation: 
    typing 3.5s steps(30, end),
    blinking-cursor .5s step-end infinite;
}
#loader {
    background: url('http://backgroundcheckall.com/wp-content/uploads/2017/12/loading-animated-gif-transparent-background-2.gif') no-repeat center center;
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    z-index: 9999999;
}
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blinking-cursor {
  from, to { border-color: transparent }
  50% { border-color: orange; }
}
.active {
	background-color: brown;
    color: white;
}
#myDiv {
  display: none;
  text-align: center;
}
